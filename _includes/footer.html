<footer class="site-footer">

  <div class="wrapper">

    
    
    <div class="footer-left">
      <h2 class="footer-heading">{{ site.title }}</h2>
      {% for page in site.pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>

    <a href="mailto:{{ site.email }}" class="footer-email">{{ site.email }}</a>



      


          

     


      
    <div class="footer-right">
      <div class="icon-container">
        <a href="https://www.instagram.com/usaforunhcr/" >{% image instagram.png class="icon" %}</a>
        <a href="https://www.facebook.com/UNREFUGEES" >{% image facebook2.png class="icon" %}</a>
        <a href="https://twitter.com/unrefugeeagency" >{% image twitter.png class="icon" %}</a>

    
      </div>
      <a href="http://www.unrefugees.org/" >{% image unhcr_logo.jpg class="un-logo" %}</a>
    
    </div>
          


  </div>

</footer>
